<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calc.js" type="text/javascript"></script>
    <style type="text/css">
        label{
            width: 100px;
            display:inline-block;
            text-align: left;
         
        }
        
    </style>
</head>
<body>
    <div id="form">
    <form name="calculator" align="center">
        <label>Number1 :</label>
        <input type="text" name="Number1" id="num1">
        <br>
        <label>Number2 :</label> 
        <input type="text" name="Number2" id="num2">
        <br>
        <input type="button" onclick="arithmetic('add')" value="Add">
        <input type="button" onclick="arithmetic('sub')" value="Substract">
        <input type="button" onclick="arithmetic('mult')" value="Multiply">
        <input type="button" onclick="arithmetic('div')" value="Divide">
        <br>
        <input type="button" onclick="change('minus')" value="-">
        <input type="text" name="" value="0" id="num3"> 
        <input type="button" onclick="change('plus')" value="+">
    </form>
   <center><p id="result"></p> </center> 
</div>
</body>
</html>
