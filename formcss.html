<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="register" >
            <h2>Register here</h2>
            <form id="register" method="post">
            <label> First Name :</label>
            <br>
            <input type="text" class="nxg-input-text" name="fname" id="first_name" placeholder="Enter your first name">
            <br><br>
            <label> Last Name :</label>
            <br>
            <input type="text" class="nxg-input-text" name="lname" id="last_name" placeholder="Enter your last name">
            <br><br>
            <label> Your Age :</label>
            <br>
            <input type="number" class="nxg-input-text" name="age" id="age" placeholder="Enter your current age">
            <br><br>
            <label>Email Id :</label>
            <br>
            <input type="email" class="nxg-input-text" name="email" id="name" placeholder="Enter your correct email">
            <br><br>
            <label>Gender :</label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="male">
            &nbsp;
            <span id="Male">Male</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="female">
            &nbsp;
            <span id="Female">Female</span>
            <br><br>
            <label>Known languages:</label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="English">
            &nbsp;
            <span id="english">English</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="Hindi">
            &nbsp;
            <span id="hindi">Hindi</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="Urdu">
            &nbsp;
            <span id="hindi">Urdu</span>
            <br><br>
            <label>Password :</label>
            <br>
            <input type="password" name="password" id="password" placeholder="Enter your password">
            <br><br>
            <label>Confirm Password :</label>
            <br>
            <input type="password" name="password" id="password" placeholder="Confirm your password">
            <br><br>
            <label>Phone Number :</label>
            <br>
            <select>
                <option>+87</option>
                <option>+91</option>
                <option>+36</option>
                <option>+57</option>
                <option>+84</option>
                <input type="Phone" placeholder="9179******" name="">
            </select>
            <br><br>
            <input type="submit" value="Submit" name="submit" id="submit">
            </form>

        </div><!--end register-->
    </div><!--end main-->
    
</body>
</html>
